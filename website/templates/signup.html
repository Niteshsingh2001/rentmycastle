{% extends 'base.html' %}

{% block css %}
<style>
  .outbox {
    display: grid;
    align-items: center;
    justify-items: center;
    min-height: 85vh;
  }

  .cont {
    display: grid;
    width: 90%;
    grid-template-columns: 1fr;
    column-gap: 100px;
    place-items: center;
  }

  .card {
    margin: 10px;
    align-items: center;
    justify-content: center;
    width: 650px;
    height: 600px;
    text-decoration: none;
    color: black;
  }


  @media only screen and (max-width: 800px) {
    .cont {
      width: 100%;
    }

    .card {
      width: 300px;
      height: 550px;
    }
  }
</style>
{% endblock css %}

{% block body %}
<div class="outbox">
  <div class="cont">

    <div class="card">
      <h3>Sign Up</h3>
      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" >
        </div>
        <div class="mb-3">  
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname" >
        </div>

        <div class="mb-3">
          <label for="InputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" name="InputEmail1">
        </div>

        <div class="mb-3">
          <label for="InputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="InputPassword1" name="InputPassword1">
        </div>

        <div style="text-align: center; margin-top: 25px; ">
          <button type="submit" class="btn btn-primary" style="width: 283.52px;">Sign Up</button><br>
        
        </div>

      </form>
    </div>
  </div>


</div>

</div>


{% endblock body %}

{% block js %}{% endblock js %}

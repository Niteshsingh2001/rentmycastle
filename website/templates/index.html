{% extends 'base.html' %}

{% block css %}
<style>
    .outbox {
        display: grid;
        /* align-items: center; */
        justify-items: center;
        min-height: 85vh;
        padding-top: 20px;
        padding-bottom: 20px;
    }

    .cont {
        display: grid;
        width: 90%;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        column-gap: 100px;
        place-items: center;
    }

    .card {
        margin: 10px;
        align-items: center;
        justify-items: flex-start;
        width: 300px;
        height: 400px;
        text-decoration: none;
        color: black;
    }

    .img {
        background: url("https://images.pexels.com/photos/2121121/pexels-photo-2121121.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        background-size: cover;
        background-repeat: no-repeat;
        height: 250px;
        width: 285px;
        margin-top: 5px;

    }

    .card-body {
        width: 298px;
        height: 190px;
    }

    @media only screen and (max-width: 800px) {
        .cont {
            width: 100%;
        }
    }
</style>
{% endblock css %}

{% block body %}
<div class="outbox">
    <div class="cont">
        {% for d in data %}
      

        <div class="card">
            <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-mdb-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{d.img1.url}}" class="d-block w-100" alt="Wild Landscape"
                                style="height:250px;background-color: #0b0707; background-attachment: fixed;background-size:auto;" />
                        </div>
                        <div class="carousel-item">
                            <img src="{{d.img2.url}}" class="d-block w-100" alt="Camera"
                                style="height:250px;background-color: #0b0707; background-attachment: fixed;background-size:auto;" />
                        </div>
                        <div class="carousel-item">
                            <img src="{{d.img3.url}}" class="d-block w-100" alt="Exotic Fruits"
                                style="height:250px;background-color: #0b0707; background-attachment: fixed;background-size: auto;" />
                        </div>
                    </div>
                </div>
                <a href="/post/{{d.title}}">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
            </div>
            <a href="/post/{{d.title}}" style="color: black;">
                <div class="card-body">
                    <h5 class="card-title">{{d.title}}</h5>
                    <p class="card-text"><i class="fas fa-map-marker-alt"
                            style="color: #858585;margin-right: 5px;"></i>{{d.location}}</p>
                    <p class="card-text" style="display: flex; align-items: center;justify-content:space-between;">
                        <span>{{d.post_date}}</span>
                        <span>â‚¹ {{d.price}}</span>
                    </p>
                </div>
            </a>
        </div>


{% endfor %}

    </div>
</div>


{% endblock body %}

{% block js %}{% endblock js %}
